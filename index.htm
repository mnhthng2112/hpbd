<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>jQuery Sakura Plugin Demo</title>
    <link href="jquery-sakura.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="content d-flex align-items-center justify-content-center">
        <div class="header-title text-center">
            <div>
                <span class="d-block animation">HAPPY</span>
            </div>
            <div>
                <span class="d-block animation-delay">BIRTHDAY</span>
            </div>
            <div>
                <span class="d-block animation-delay-2">30.12.2022</span>
            </div>
        </div>

    </div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="jquery-sakura.min.js"></script>
<script>
    $(window).load(function() {
        $('body').sakura();
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
